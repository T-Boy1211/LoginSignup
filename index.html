<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP/LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-primary p-5" id="welcome-message">Sign Up</h1>
      <form id="signup-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="FirstName" id="fname" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="LastName" id="lname" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" id="email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" id="password" required>
        </div>
        <button type="submit" clas  s="btn btn-primary mt-3" onclick="signUp()">Sign Up</button>
        <button class="btn btn-primary mt-3" onclick="signGoogle()">Sign up with Google</button>
        <button class="btn btn-dark mt-3">Sign Up with GitHub</button>
      </form>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import { getAuth, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBOG_mxlyPqEE2oRUMNRBNrbO5WjAdf_ck",
        authDomain: "sign-up-d98f0.firebaseapp.com",
        projectId: "sign-up-d98f0",
        storageBucket: "sign-up-d98f0.firebasestorage.app",
        messagingSenderId: "388130064728",
        appId: "1:388130064728:web:8e08585ac9ff62c92efd2d",
        measurementId: "G-M0RG3B3P3S"
      };
    
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      const signUp = () => {
        const fname = document.getElementById("fname").value;
        const lname = document.getElementById("lname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
          }).catch((error))
      }

      const signGoogle = () => {
        alert ("Sign up with Google");
      }
      window.signGoogle = signGoogle;
      window.signUp = signUp;
    </script>
  </body>
</html>
